      function check(data)
      {
          if (data.length == 0)
          {
            return false;
          }
          else
          {
            return true;
          }
      }
      
      function submit_form() 
      {
          if_email = check($("#input_email").val());         
          if_institute = check($("#input_institute").val());
          if_team_name = check($("#input_team_name").val());
          if_team_members = check($("#input_team_members").val());

          if ( (if_email&&if_institute&&if_team_name&&if_team_members) == false)
          {
              alert("You haven't finished the information form.Please complete it before registrationÔºÅ");
              return false;
          }
          else
          {
              emailjs.sendForm("rctw17", "rctw_register", "register_form");
              alert("Thanks for signing up! You will receive a confirmation email soon. Please contact us if you encounter any problems.");
              return true;
          }
      }
    </script>

  <body>
    <!-- Navigation bar and jumbotron -->
    <div id="nav-jumbo-placeholder"> </div>

    <div class="container">
      <h2>Sign up for competition</h2>

      <div class="row">
        <div class="col-md-5">
          <form id="register_form">
            <div class="form-group">
              <label for="input_email">Email Address</label>
              <input type="email" name="email_address" class="form-control" id="input_email" placeholder="Your primary contact email">
            </div>
            <div class="form-group">
              <label for="input_institute">Institute</label>
              <input type="text" name="institute" class="form-control" id="input_institute" placeholder="Name of your University, company, etc.">
            </div>
            <div class="form-group">
              <label for="input_team_name">Team Name</label>
              <input type="text" name="team_name" class="form-control" id="input_team_name" placeholder="Nick name of your team">
            </div>
            <div class="form-group">
              <label for="input_team_members">Team Members</label>
              <input type="text" name="team_members" class="form-control" id="input_team_members" placeholder="Separate names by commas">
            </div>
            <!-- <button type="submit" name="submit_button" >Submit</button> -->
          </form>
          <!-- <a class="btn btn-primary" role="button" id="submit_btn">Submit</a> -->
          <button type="button" class="btn btn-primary" onclick="submit_form()" >Submit</button>
        </div>
      </div>


      <!-- Footer placeholder -->
